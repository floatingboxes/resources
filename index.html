layout: default
title: Hello World
---

<h1>Floatingboxes' Resources</h1>

<section class="resources">
{% for post in site.posts %}

	<article class="resource">
    		<header>
    			<h2 class="resource__header"><a href="{{ post.www-url }}" class="resource__link">{{ post.title }}</a></h2>
                <div class="resource__timestamp">
                    {{ post.date | date: "%B %d, %Y" }}
                </div>
    		</header>
    		<div class="resource__body">
    			{{ post.content }}
    		</div>
    		<div class="resource__tags">
    			<ul>
    				{% for tag in post.tags %}
    					<li class="resource__tag">{{ tag }}</li>
    				{% endfor %}
    			</ul>
    		</div>
    		<footer>
    			<div class="resource__permalink">
    				<a href="{{ post.url }}">{% include icon-permalink.ext %}</a>
    			</div>
    		</footer>
    </article>
{% endfor %}
</section>
